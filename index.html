<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/0959fa6106.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="assets/logo.svg" alt="Logo Les petits plats">
            <h1>Les petits plats</h1>
        </a>
    </header>
    <main>

        <section class="searchbar">
            <form id="searchbar__form">
                <input id="searchbar__form__input" name="searchbar" type="search" placeholder="Rechercher une recette">
                <i class="fa fa-search"></i>
            </form>
        </section>

        <section class="tags">
            <ul class="tags__list" id="tags__list">

            </ul>
        </section>

        <section class="filter">
            <div id="filters">

            </div>
        </section>

        <section class="receipts" id="receipts">
            <ul class="list__receipts" id="list__receipts">
                <!--Intégration dans le DOM des li recettes via javascript-->
            </ul>
            <div class="receipts__error" id="receipts__error">Aucune recette ne correspond à votre critère… vous pouvez
                chercher «tarte aux pommes», «poisson», etc.</div>
        </section>

    </main>

    <script type="module" src="scripts/index.js"></script>

</body>

</html>
